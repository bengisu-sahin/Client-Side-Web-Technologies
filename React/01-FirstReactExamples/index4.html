<!DOCTYPE html>
<html lang="en">

<head>
    <title>First React App with JSX</title>

    <!-- Load React API -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootEl = (
            <div>
                <h1>React is {5 + 5} times better with JSX</h1>
                <h1>This is an h1</h1>
                <h2>This is an h2</h2>
                <p>This is a paragraph. This is line 1 <br/>This is line 2 <br/>
                    <hr/> This is line 3 <br/>
                </p>
                <hr/>
                <label for="">Search: <input type="text" name="searchStr"/></label>
            </div>
        )
        ReactDOM.render(rootEl,document.getElementById("root"));
    </script>
</body>

</html>
