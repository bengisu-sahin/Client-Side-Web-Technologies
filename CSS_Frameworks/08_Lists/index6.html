
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Lists</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>List Group With Badges</h2>
        <p>Combine .badge classes with utility/helper classes to add badges inside the list group:</p>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Inbox
            <span class="badge badge-primary badge-pill">12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Ads
            <span class="badge badge-primary badge-pill">50</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Junk
            <span class="badge badge-primary badge-pill">99</span>
          </li>
        </ul>
    </div>
</body>
</html>
