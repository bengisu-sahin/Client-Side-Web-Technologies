<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float and Flexbox using Bootstrap</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Ideally you should use Bootstrap's Grid system for layout.
         But, float and flexbox is also available if you want to use them. -->

    <!-- Make sure that you put the floated elements inside a "clearfix" container -->
    <div class="container clearfix">
        <div class="float-right">Floated to the right 1</div>
        <div class="float-right">Floated to the right 2</div>
        <div class="float-left">Floated to the left 1</div>
        <div class="float-left">Floated to the left 2</div>
    </div>

    <hr>

    <!-- flexbox class: d-flex -->
    <div class="container d-flex flex-row">
        <div class="flex-fill bg-primary">Element 1</div>
        <div class="flex-fill bg-success">Element 2</div>
        <div class="flex-fill bg-warning">Element 3</div>
    </div>


    <hr>

    <!-- flexbox class: d-flex flex-column -->
    <div class="container d-flex flex-column">
        <div class="flex-fill bg-primary">Element 1</div>
        <div class="flex-fill bg-success">Element 2</div>
        <div class="flex-fill bg-warning">Element 3</div>
    </div>

</body>
</html>
