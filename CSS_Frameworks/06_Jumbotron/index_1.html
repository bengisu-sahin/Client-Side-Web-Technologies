<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Jumbotron</title>
    <!-- These two are for responsive pages -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Bootstrap Tutorial</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad nulla at expedita placeat aliquid quos in tempore cupiditate deleniti sit corrupti voluptatibus earum quia fugit ab laborum est, alias consequuntur?</p>
        </div>
    </div>

</body>

</html>
