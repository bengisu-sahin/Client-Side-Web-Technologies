<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Form Elements: Select Lists</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Form control: select</h2>
	  <p>The form below contains two dropdown menus (select lists):</p>

	  <form action="#">
		<div class="form-group">
		  <label for="sel1">Select list (select one):</label>
		  <select class="form-control" id="sel1" name="sellist1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		  </select>

		  <br>

		  <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
		  <select multiple class="form-control" id="sel2" name="sellist2">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		  </select>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>
</body>
</html>
