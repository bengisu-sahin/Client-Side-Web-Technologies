<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Forms</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Form Grid</h2>
	  <p>Create two form elements that appear side by side with .row and .col:</p>

	  <form action="#">

		<div class="row pb">
		  <div class="col-sm-6 pb-3">
			<label for="email">E-mail</label>
			<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
		  </div>

		  <div class="col-sm-6">
			<label for="email">Password</label>
			<input type="password" class="form-control" placeholder="Enter password" name="pswd">
		  </div>
		</div>

		<button type="submit" class="btn btn-primary mt-3">Submit</button>
	  </form>
	</div>
</body>
</html>
