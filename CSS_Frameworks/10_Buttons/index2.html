<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Buttons</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Horizontal Button Group with large buttons (btn-group-lg) -->
	<div class="container">
	  <h2>Button Group</h2>
	  <p>The .btn-group class creates a button group:</p>

	  <div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-success">Samsung</button>
		<button type="button" class="btn btn-warning">Sony</button>
	  </div>
	</div>

	<hr>

	<div class="container">
	  <h2>Vertical Button Group</h2>
	  <p>Use the .btn-group-vertical class to create a vertical button group:</p>

	  <div class="btn-group-vertical">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-info">Samsung</button>
		<button type="button" class="btn btn-danger">Sony</button>
	  </div>
	</div>

</body>
</html>
