<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Navigation</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Vertical Nav</h2>
	  <p>Use the .flex-column class to create a vertical nav:</p>

	  <ul class="nav flex-column">
		<li class="nav-item">
		  <a class="nav-link" href="#">Link</a>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="#">Link</a>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="#">Link</a>
		</li>

		<li class="nav-item">
		  <a class="nav-link disabled" href="#">Disabled</a>
		</li>
	  </ul>
	</div>
</body>
</html>
