<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Images</title>
    <!-- These two are for responsive pages -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="ny.jpg" alt="New York" class="rounded width="304" height="236">
    </div>
    <hr>
    <div class="container">
        <h2>Circle</h2>
        <p>The .rounded-circle class shapes the image to a circle:</p>
        <img src="ny.jpg" class="rounded-circle" alt="New York" width="304" height="236">
      </div>
      <hr>
      <div class="container">
        <h2>Thumbnail</h2>
        <p>The .img-thumbnail class creates a thumbnail of the image:</p>
        <img src="ny.jpg" class="img-thumbnail" alt="CNew York" width="100" height="80">
      </div>
</body>

</html>
