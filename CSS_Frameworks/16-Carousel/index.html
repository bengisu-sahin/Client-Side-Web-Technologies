<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<!-- Custom styling for carousel images -->
		<style>
		/* Make the image fully responsive */
		.carousel-inner img {
			width: 100%;
			height: 100%;
		}
		</style>

</head>
<body>
	<div id="demo" class="carousel slide" data-ride="carousel">
	  <!-- This displays the 3 small bars at the bottom, that you can press to move to the particular image -->
	  <ul class="carousel-indicators">
		<li data-target="#demo" data-slide-to="0" class="active"></li>
		<li data-target="#demo" data-slide-to="1"></li>
		<li data-target="#demo" data-slide-to="2"></li>
	  </ul>

	  <!-- Specify the 3 HTML elements (images in this case) to be displayed inside the carousel -->
	  <div class="carousel-inner">
		<div class="carousel-item active">
		  <img src="../images/la.jpg" alt="Los Angeles" height="500">
		  <div class="carousel-caption">
			<h3>Los Angeles</h3>
			<p>We had such a great time in LA!</p>
		  </div>
		</div>

		<div class="carousel-item">
		  <img src="../images/chicago.jpg" alt="Chicago" height="500">
		  <div class="carousel-caption">
			<h3>Chicago</h3>
			<p>Thank you, Chicago!</p>
		  </div>
		</div>

		<div class="carousel-item">
		  <img src="../images/ny.jpg" alt="New York" height="500">
		  <div class="carousel-caption">
			<h3>New York</h3>
			<p>We love the Big Apple!</p>
		  </div>
		</div>
	  </div>

	  <!-- The "prev" and "next" icons displayed on the left and right respectively -->
	  <a class="carousel-control-prev" href="#demo" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	  </a>

	  <a class="carousel-control-next" href="#demo" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	  </a>
	</div>
</body>
</html>
