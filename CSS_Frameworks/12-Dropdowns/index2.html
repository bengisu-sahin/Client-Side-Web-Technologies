<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Dropdowns</title>
        <!-- These two are for responsive pages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Dropdown Split Buttons</h2>
	  <div class="btn-group">
		<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Primary</button>
		<div class="dropdown-menu">
		  <a class="dropdown-item" href="#">Link 1</a>
		  <a class="dropdown-item" href="#">Link 2</a>
		</div>
	  </div>

	  <div class="btn-group">
		<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Secondary</button>
		<div class="dropdown-menu">
		  <a class="dropdown-item" href="#">Link 1</a>
		  <a class="dropdown-item" href="#">Link 2</a>
		</div>
	  </div>

	  <div class="btn-group">
		<button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Success</button>
		<div class="dropdown-menu">
		  <a class="dropdown-item" href="#">Link 1</a>
		  <a class="dropdown-item" href="#">Link 2</a>
		</div>
	  </div>

	  <div class="btn-group">
		<button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Info</button>
		<div class="dropdown-menu">
		  <a class="dropdown-item" href="#">Link 1</a>
		  <a class="dropdown-item" href="#">Link 2</a>
		</div>
	  </div>

	  <div class="btn-group">
		<button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Warning</button>
		<div class="dropdown-menu">
		  <a class="dropdown-item" href="#">Link 1</a>
		  <a class="dropdown-item" href="#">Link 2</a>
		</div>
	  </div>

	  <div class="btn-group">
		<button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Danger</button>
		<div class="dropdown-menu">
		  <a class="dropdown-item" href="#">Link 1</a>
		  <a class="dropdown-item" href="#">Link 2</a>
		</div>
	  </div>
	</div>
</body>
</html>
