<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This two are for responsive pages -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example 1</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- The following Javascript libraries are necessary only if you are using Bootsrap components that make use of Javascript such as modals,tooltips,popovers etc. However if you just use the CSS part of Bootsrap,yo do not need them. -->
    <!-- jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="conainer">
        <div class="row">
            <div class="col-sm-6">
                <h2>Basic List Group</h2>
                <!-- This classes are all from bootstrap library -->
                <ul class="list-group">

                    <li class="list-group-item">First Item</li>
                    <li class="list-group-item">Second Item</li>
                    <li class=" list-group-item">Third Item</li>

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
