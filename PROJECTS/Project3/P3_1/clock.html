<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->

             that make use of Javascript such as modals, tooltips, popovers etc.
             However, if you just use the CSS part of Bootstrap, you don't need them. -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clockStyle.css">
</head>

<body>

    <div class="clock-container">
        <div class="content"><div class="header">DIGITAL CLOCK</div></div>
        <div class="content ">
            <div class=" purple-box" id="hour"></div>
            <div class="blue-box">HOURS</div>
        </div>
        <div class="content ">
            <div class="purple-box" id="min"></div>
            <div class="blue-box">MINUTES</div>
        </div>
        <div class="content">
            <div class=" purple-box" id="sec"></div>
            <div class=" blue-box">SECONDS</div>
        </div>
        <div class="content">
            <div class=" am-pm " id="am-pm"></div>
        </div>
    </div>
    
    <script src="clock.js"></script>
</body>

</html>
