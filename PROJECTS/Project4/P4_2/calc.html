<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- The following Javascript libraries are necessary only if you are using Bootstrap components
            that make use of Javascript such as modals, tooltips, popovers etc.
            However, if you just use the CSS part of Bootstrap, you don't need them. -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="dark.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="app-name">Calculator</div>
            <div class="icons">
                <div class="refresh-icon">
                    <button><i class="fa-sharp fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="mode-icon">
                    <button><i class="fa-sharp fa-solid fa-sun"></i></button>
                    
                </div>
            </div>
        </div>
        <div class="screen"></div>
        <div class="btn-0"><button>0</button></div>
        <div class="btn-C"><button>C</button></div>
        <div class="btn-equal"><button>=</button></div>
        <div class="btn-plus"><button>+</button></div>
        <div class="btn-minus"><button>-</button></div>
        <div class="btn-mult"><button>*</button></div>
        <div class="btn-division"><button>/</button></div>
        <div class="btn-7"><button>7</button></div>
        <div class="btn-8"><button>8</button></div>
        <div class="btn-9"><button>9</button></div>
        <div class="btn-4"><button>4</button></div>
        <div class="btn-5"><button>5</button></div>
        <div class="btn-6"><button>6</button></div>
        <div class="btn-1"><button>1</button></div>
        <div class="btn-2"><button>2</button></div>
        <div class="btn-3"><button>3</button></div>

    </div>
    <script src="calc.js"></script>
</body>

</html>
