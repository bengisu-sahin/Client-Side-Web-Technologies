<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin: auto Example</title>
    <style>
        h1{
            border: 4px solid palevioletred;
            width: 50%;
            margin: auto;
        }
        p{
            border: 4px solid green;
            width: 75%;
            margin: auto;
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio voluptate amet ex dolores officia sint ad est iure dolorem rerum similique architecto vero nobis, aut, eius suscipit nam numquam beatae.</p>

</html>
