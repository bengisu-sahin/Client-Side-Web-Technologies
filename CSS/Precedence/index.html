<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascading Order</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <p class="class1">This is a paragraph that belongs to class1</p>
    <p class="class2">This is a paragraph that belongs to class2</p>
    <p class="class1 class2">This is a paragraph that belongs to class1 and class2</p>
    <!-- The order of class named here does not matter.
    What's important is the order of class definitions in the CSS file-->
    <p class="class2 class1">This is a paragraph that belongs to class2 and class1</p>
</body>
</html>
