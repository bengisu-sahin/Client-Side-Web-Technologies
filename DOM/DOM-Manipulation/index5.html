<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation 5</title>
    <style>
        .container {
            float: flex;
            margin: 20px;
        }

        .btn {
            padding: 30px;
            font-size: 3em;
            margin-left: 15px;
        }

        .btn1 {
            background-color: lightblue;
        }

        .btn2 {
            color: white;
            background-color: red;
        }
    </style>
</head>

<body>
    <h2> JS also lets you add event handlers to HTML elements:</h2>

    <div class="container">
        <button class="btn btn1">Button 1</button>
        <button class="btn btn2">Button 2</button>
    </div>

    <script src="s5.js"></script>
</body>

</html>
