    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <p style="color:red;font-family:Arial,'Times New Roman'">This is a red paragraph. The font-family is Arial. The font-size is the default 16px.</p>

    <p style="color: chartreuse;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" > All element styles should be specified in a separate style sheet (CSS) document. </p>
